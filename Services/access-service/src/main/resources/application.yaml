spring:
  application:
    name: access-service
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2s}
  datasource:
    url: ${ACCESS_DB_URL:jdbc:postgresql://access-db:5432/access_db}
    username: ${ACCESS_DB_USER:access_user}
    password: ${ACCESS_DB_PASS:access_pass}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: 8096

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}

internal:
  auth:
    shared-secret: ${INTERNAL_AUTH_SHARED_SECRET:}

sample:
  access:
    seed:
      enabled: ${SAMPLE_ACCESS_SEED_ENABLED:false}

cache:
  platform-access-lookup-ttl: ${CACHE_PLATFORM_ACCESS_LOOKUP_TTL:20s}
  vendor-access-lookup-ttl: ${CACHE_VENDOR_ACCESS_LOOKUP_TTL:20s}

access:
  expiry:
    check-interval-ms: ${ACCESS_EXPIRY_CHECK_INTERVAL_MS:60000}
