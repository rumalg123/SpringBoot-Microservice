spring:
  application:
    name: promotion-service

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2s}

  datasource:
    url: ${PROMOTION_DB_URL:jdbc:postgresql://promotion-db:5432/promotion_db}
    username: ${PROMOTION_DB_USER:promotion_user}
    password: ${PROMOTION_DB_PASS:promotion_pass}

  jpa:
    hibernate:
      ddl-auto: ${PROMOTION_JPA_DDL_AUTO:update}
    show-sql: ${PROMOTION_SHOW_SQL:true}

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}

logging:
  pattern:
    level: "%5p [${spring.application.name},traceId=%X{traceId},spanId=%X{spanId}]"

http:
  client:
    connect-timeout-seconds: ${HTTP_CLIENT_CONNECT_TIMEOUT_SECONDS:2}
    response-timeout-seconds: ${HTTP_CLIENT_RESPONSE_TIMEOUT_SECONDS:5}
    idle-evict-seconds: ${HTTP_CLIENT_IDLE_EVICT_SECONDS:30}

resilience4j:
  circuitbreaker:
    instances:
      vendorService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
      accessService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      vendorService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
      accessService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException

cache:
  clear-on-startup: ${CACHE_CLEAR_ON_STARTUP:true}
  key-prefix: ${CACHE_KEY_PREFIX:promo:v1::}
  promotion-by-id-ttl: ${CACHE_PROMOTION_BY_ID_TTL:120s}
  promotion-admin-list-ttl: ${CACHE_PROMOTION_ADMIN_LIST_TTL:45s}
  quote-preview-ttl: ${CACHE_PROMOTION_QUOTE_TTL:30s}

internal:
  auth:
    shared-secret: ${INTERNAL_AUTH_SHARED_SECRET:}

coupon:
  reservation:
    default-ttl-seconds: ${COUPON_RESERVATION_DEFAULT_TTL_SECONDS:900}
    max-ttl-seconds: ${COUPON_RESERVATION_MAX_TTL_SECONDS:1800}

promotion:
  sample-data:
    enabled: ${PROMOTION_SAMPLE_DATA_ENABLED:false}
    vendor-id: ${PROMOTION_SAMPLE_VENDOR_ID:}
    product-id: ${PROMOTION_SAMPLE_PRODUCT_ID:}
    category-id: ${PROMOTION_SAMPLE_CATEGORY_ID:}
