spring:
  application:
    name: vendor-service
  datasource:
    url: ${VENDOR_DB_URL:jdbc:postgresql://vendor-db:5432/vendor_db}
    username: ${VENDOR_DB_USER:vendor_user}
    password: ${VENDOR_DB_PASS:vendor_pass}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}

internal:
  auth:
    shared-secret: ${INTERNAL_AUTH_SHARED_SECRET:}

sample:
  vendor:
    seed:
      enabled: ${SAMPLE_VENDOR_SEED_ENABLED:true}
