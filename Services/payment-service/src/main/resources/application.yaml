server:
  port: 8092

spring:
  application:
    name: payment-service

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2s}

  datasource:
    url: ${PAYMENT_DB_URL:jdbc:postgresql://payment-db:5432/payment_db}
    username: ${PAYMENT_DB_USER:payment_user}
    password: ${PAYMENT_DB_PASS:payment_pass}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}

logging:
  pattern:
    level: "%5p [${spring.application.name},traceId=%X{traceId},spanId=%X{spanId}]"

http:
  client:
    connect-timeout-seconds: ${HTTP_CLIENT_CONNECT_TIMEOUT_SECONDS:2}
    response-timeout-seconds: ${HTTP_CLIENT_RESPONSE_TIMEOUT_SECONDS:5}
    idle-evict-seconds: ${HTTP_CLIENT_IDLE_EVICT_SECONDS:30}

resilience4j:
  circuitbreaker:
    instances:
      orderService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallRateThreshold: 70
        slowCallDurationThreshold: 3000
        ignoreExceptions:
          - com.rumal.payment_service.exception.ResourceNotFoundException
          - com.rumal.payment_service.exception.ValidationException
          - com.rumal.payment_service.exception.UnauthorizedException
      customerService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallRateThreshold: 70
        slowCallDurationThreshold: 3000
        ignoreExceptions:
          - com.rumal.payment_service.exception.ResourceNotFoundException
          - com.rumal.payment_service.exception.ValidationException
          - com.rumal.payment_service.exception.UnauthorizedException
  retry:
    instances:
      orderService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
      customerService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException

internal:
  auth:
    shared-secret: ${INTERNAL_AUTH_SHARED_SECRET:}

payhere:
  merchant-id: ${PAYHERE_MERCHANT_ID:}
  merchant-secret: ${PAYHERE_MERCHANT_SECRET:}
  app-id: ${PAYHERE_APP_ID:}
  app-secret: ${PAYHERE_APP_SECRET:}
  base-url: ${PAYHERE_BASE_URL:https://sandbox.payhere.lk}
  checkout-url: ${PAYHERE_CHECKOUT_URL:https://sandbox.payhere.lk/pay/checkout}
  return-url: ${PAYHERE_RETURN_URL:http://localhost:3000/orders}
  cancel-url: ${PAYHERE_CANCEL_URL:http://localhost:3000/orders}
  notify-url: ${PAYHERE_NOTIFY_URL:http://localhost:8080/webhooks/payhere/notify}

payment:
  expiry:
    ttl: ${PAYMENT_EXPIRY_TTL:30m}
    check-interval: ${PAYMENT_EXPIRY_CHECK_INTERVAL:PT5M}
  refund:
    vendor-response-days: ${REFUND_VENDOR_RESPONSE_DAYS:7}
    escalation-check-interval: ${REFUND_ESCALATION_CHECK_INTERVAL:PT1H}
