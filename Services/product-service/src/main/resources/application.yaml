spring:
  application:
    name: product-service

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2s}

  datasource:
    url: ${PRODUCT_DB_URL:jdbc:postgresql://product-db:5432/product_db}
    username: ${PRODUCT_DB_USER:product_user}
    password: ${PRODUCT_DB_PASS:product_pass}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: 8084
  servlet:
    multipart:
      max-file-size: ${PRODUCT_IMAGE_MAX_FILE_SIZE:1MB}
      max-request-size: ${PRODUCT_IMAGE_MAX_REQUEST_SIZE:5MB}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}

logging:
  pattern:
    level: "%5p [${spring.application.name},traceId=%X{traceId},spanId=%X{spanId}]"

http:
  client:
    connect-timeout-seconds: ${HTTP_CLIENT_CONNECT_TIMEOUT_SECONDS:2}
    response-timeout-seconds: ${HTTP_CLIENT_RESPONSE_TIMEOUT_SECONDS:5}
    idle-evict-seconds: ${HTTP_CLIENT_IDLE_EVICT_SECONDS:30}

resilience4j:
  circuitbreaker:
    instances:
      vendorService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallRateThreshold: 70
        slowCallDurationThreshold: 3000
        ignoreExceptions:
          - com.rumal.product_service.exception.ResourceNotFoundException
          - com.rumal.product_service.exception.ValidationException
          - com.rumal.product_service.exception.UnauthorizedException
      accessService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallRateThreshold: 70
        slowCallDurationThreshold: 3000
        ignoreExceptions:
          - com.rumal.product_service.exception.ResourceNotFoundException
          - com.rumal.product_service.exception.ValidationException
          - com.rumal.product_service.exception.UnauthorizedException
      inventoryService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallRateThreshold: 70
        slowCallDurationThreshold: 3000
        ignoreExceptions:
          - com.rumal.product_service.exception.ResourceNotFoundException
          - com.rumal.product_service.exception.ValidationException
          - com.rumal.product_service.exception.UnauthorizedException
  retry:
    instances:
      vendorService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - com.rumal.product_service.exception.ServiceUnavailableException
      accessService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - com.rumal.product_service.exception.ServiceUnavailableException
      inventoryService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - com.rumal.product_service.exception.ServiceUnavailableException

cache:
  clear-on-startup: ${CACHE_CLEAR_ON_STARTUP:true}
  key-prefix: ${CACHE_KEY_PREFIX:ps:v2::}
  product-by-id-ttl: ${CACHE_PRODUCT_BY_ID_TTL:120s}
  product-list-ttl: ${CACHE_PRODUCT_LIST_TTL:45s}
  product-deleted-list-ttl: ${CACHE_PRODUCT_DELETED_LIST_TTL:30s}
  category-list-ttl: ${CACHE_CATEGORY_LIST_TTL:120s}
  deleted-category-list-ttl: ${CACHE_DELETED_CATEGORY_LIST_TTL:90s}

sample:
  catalog:
    seed:
      enabled: ${SAMPLE_CATALOG_SEED_ENABLED:false}

object-storage:
  enabled: ${OBJECT_STORAGE_ENABLED:false}
  endpoint: ${OBJECT_STORAGE_ENDPOINT:https://objectstorage.us-ashburn-1.oraclecloud.com}
  region: ${OBJECT_STORAGE_REGION:us-ashburn-1}
  access-key: ${OBJECT_STORAGE_ACCESS_KEY:}
  secret-key: ${OBJECT_STORAGE_SECRET_KEY:}
  bucket: ${OBJECT_STORAGE_BUCKET:}

category:
  max-depth: ${CATEGORY_MAX_DEPTH:4}

catalog:
  rebuild:
    page-size: ${CATALOG_REBUILD_PAGE_SIZE:100}

internal:
  auth:
    shared-secret: ${INTERNAL_AUTH_SHARED_SECRET:}
