server:
  port: 8082

spring:
  application:
    name: order-service

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2s}

  datasource:
    url: ${ORDER_DB_URL:jdbc:postgresql://order-db:5432/order_db}
    username: ${ORDER_DB_USER:order_user}
    password: ${ORDER_DB_PASS:order_pass}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka/}


logging:
  pattern:
    level: "%5p [${spring.application.name},traceId=%X{traceId},spanId=%X{spanId}]"

http:
  client:
    connect-timeout-seconds: ${HTTP_CLIENT_CONNECT_TIMEOUT_SECONDS:2}
    response-timeout-seconds: ${HTTP_CLIENT_RESPONSE_TIMEOUT_SECONDS:5}
    idle-evict-seconds: ${HTTP_CLIENT_IDLE_EVICT_SECONDS:30}


resilience4j:
  circuitbreaker:
    instances:
      customerService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
      productService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
      vendorService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
      promotionService:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

  retry:
    instances:
      customerService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
      productService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
      vendorService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
      promotionService:
        maxAttempts: 3
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException

order:
  aggregation:
    customerDetailsMode: GRACEFUL   # STRICT or GRACEFUL
  idempotency:
    enabled: ${ORDER_IDEMPOTENCY_ENABLED:true}
    key-header-name: ${ORDER_IDEMPOTENCY_KEY_HEADER:Idempotency-Key}
    key-prefix: ${ORDER_IDEMPOTENCY_KEY_PREFIX:os:idem:v1::}
    pending-ttl: ${ORDER_IDEMPOTENCY_PENDING_TTL:30s}
    response-ttl: ${ORDER_IDEMPOTENCY_RESPONSE_TTL:24h}

internal:
  auth:
    shared-secret: ${INTERNAL_AUTH_SHARED_SECRET:}

cache:
  orders-by-keycloak-ttl: ${CACHE_ORDERS_BY_KEYCLOAK_TTL:60s}
  order-details-by-keycloak-ttl: ${CACHE_ORDER_DETAILS_BY_KEYCLOAK_TTL:60s}

shipping:
  fee:
    domestic-country-code: ${SHIPPING_FEE_DOMESTIC_COUNTRY_CODE:US}
    base-per-vendor: ${SHIPPING_FEE_BASE_PER_VENDOR:4.99}
    per-item: ${SHIPPING_FEE_PER_ITEM:0.80}
    international-surcharge-per-vendor: ${SHIPPING_FEE_INTL_SURCHARGE_PER_VENDOR:3.50}
