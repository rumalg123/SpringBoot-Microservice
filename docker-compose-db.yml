version: "3.9"

services:
  redis:
    image: redis:7-alpine

  discovery-server:
    build:
      context: ./Services/discovery-server
    ports:
      - "8761:8761"
    env_file:
      - ./env/common.env
      - ./env/eureka.env
    environment:
      LOGGING_FILE_NAME: /logs/discovery-server.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  customer-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: customer_db
      POSTGRES_USER: customer_user
      POSTGRES_PASSWORD: customer_pass
    ports:
      - "5433:5432"
    volumes:
      - customer-db-data:/var/lib/postgresql/data

  order-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
    ports:
      - "5434:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data

  cart-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cart_db
      POSTGRES_USER: cart_user
      POSTGRES_PASSWORD: cart_pass
    ports:
      - "5436:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data

  wishlist-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wishlist_db
      POSTGRES_USER: wishlist_user
      POSTGRES_PASSWORD: wishlist_pass
    ports:
      - "5437:5432"
    volumes:
      - wishlist-db-data:/var/lib/postgresql/data

  product-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_pass
    ports:
      - "5435:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data

  poster-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: poster_db
      POSTGRES_USER: poster_user
      POSTGRES_PASSWORD: poster_pass
    ports:
      - "5438:5432"
    volumes:
      - poster-db-data:/var/lib/postgresql/data

  customer-service:
    build:
      context: ./Services/customer-service
    depends_on:
      - discovery-server
      - customer-db
      - redis
    env_file:
      - ./env/common.env
      - ./env/customer-service.env
    environment:
      LOGGING_FILE_NAME: /logs/customer-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  order-service:
    build:
      context: ./Services/order-service
    depends_on:
      - discovery-server
      - order-db
      - redis
    env_file:
      - ./env/common.env
      - ./env/order-service.env
    environment:
      LOGGING_FILE_NAME: /logs/order-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  cart-service:
    build:
      context: ./Services/cart-service
    depends_on:
      - discovery-server
      - cart-db
      - redis
    env_file:
      - ./env/common.env
      - ./env/cart-service.env
    environment:
      LOGGING_FILE_NAME: /logs/cart-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  wishlist-service:
    build:
      context: ./Services/wishlist-service
    depends_on:
      - discovery-server
      - wishlist-db
      - redis
    env_file:
      - ./env/common.env
      - ./env/wishlist-service.env
    environment:
      LOGGING_FILE_NAME: /logs/wishlist-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  product-service:
    build:
      context: ./Services/product-service
    depends_on:
      - discovery-server
      - product-db
      - redis
    env_file:
      - ./env/common.env
      - ./env/product-service.env
    environment:
      LOGGING_FILE_NAME: /logs/product-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  poster-service:
    build:
      context: ./Services/poster-service
    depends_on:
      - discovery-server
      - poster-db
      - redis
    env_file:
      - ./env/common.env
      - ./env/poster-service.env
    environment:
      LOGGING_FILE_NAME: /logs/poster-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  admin-service:
    build:
      context: ./Services/admin-service
    depends_on:
      - discovery-server
    env_file:
      - ./env/common.env
    environment:
      LOGGING_FILE_NAME: /logs/admin-service.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  api-gateway:
    build:
      context: ./Services/api-gateway
    depends_on:
      - discovery-server
      - redis
    ports:
      - "8080:8080"
    env_file:
      - ./env/common.env
    environment:
      LOGGING_FILE_NAME: /logs/api-gateway.log
    volumes:
      - /home/ubuntu/microservice-logs:/logs

  microservice-frontend:
    build:
      context: .
      dockerfile: microservce-frontend/Dockerfile
    depends_on:
      - api-gateway
    ports:
      - "8086:3000"
    env_file:
      - ./env/frontend.env
    command: /bin/sh -c "mkdir -p /logs && node server.js 2>&1 | tee -a /logs/microservice-frontend.log"
    volumes:
      - /home/ubuntu/microservice-logs:/logs

volumes:
  customer-db-data:
  order-db-data:
  cart-db-data:
  wishlist-db-data:
  product-db-data:
  poster-db-data:
